<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocean Merge</title>
    <link rel="icon" href="image/fav.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body class="back-index">
    <header class="header">
      <div class="header__background"></div>
      <nav class="navigation container">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="/" class="navigation__link">Home</a>
          </li>

          <li class="navigation__item">
            <a href="/#advantages" class="navigation__link">Feature Keys</a>
          </li>

          <li class="navigation__item">
            <a href="/#about" class="navigation__link">About Us</a>
          </li>
          <li class="navigation__item">
            <a href="/#gallery" class="navigation__link">Gallery</a>
          </li>
          <li class="navigation__item">
            <a href="/#reviews" class="navigation__link">Reviews</a>
          </li>
        </ul>

        <div class="header__button-wrapper">
          <button type="button" class="header__icon-button" data-menu-button>
            <img
              class="header__icon header__icon--menu"
              src="image/Icon.png"
              alt=""
            />
            <svg class="header__icon header__icon--close close">
              <use href="./img/sprite.svg#icon-cancel"></use>
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home" id="home">
        <div class="home__wrapper container">
          <div class="home__container-top">
            <a
              class="home__google-button_link"
              href="https://play.google.com/store/apps/details?id=com.sheepyard.ocean.merge.match.magic"
              target="_blank"
            >
              <img
                class="home__google-button_image"
                src="./image/home/play.png"
                alt=""
              />
            </a>
          </div>
        </div>
      </section>

      <section class="advantages" id="advantages">
        <img
          class="advantages-title-photo"
          src="image//advantages/feature keys.png"
          alt=""
        />
        <h2 class="visually-hidden">Advantages</h2>

        <div class="advantages__container">
          <ul data-aos="fade-down" class="advantages__list">
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card.png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (1).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (2).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (3).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (4).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (5).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (6).png"
                alt="User Avatar"
              />
            </li>
            <li class="advantages__item">
              <img
                class="advantages-avatar"
                src="./image/advantages/Card (7).png"
                alt="User Avatar"
              />
            </li>
          </ul>
        </div>
        <div class="gallery-button-container">
          <button class="gallery-button advantages__list-left">
            <img class="gallery-button-icon" src="image/Icon (2).png" alt="" />
          </button>
          <button class="gallery-button advantages__list-right">
            <img class="gallery-button-icon" src="image/Icon (1).png" alt="" />
          </button>
        </div>
      </section>

      <section class="about-one" id="about">
        <div data-aos="fade-down" class="advantages__container">
          <img class="about-one-image" src="image/about/about us.png" alt="" />
          <img
            class="about-one-image-desk"
            src="image/about/about us (1).png"
            alt=""
          />
        </div>
      </section>
    </main>

    <section class="gallery" id="gallery">
      <img class="gallery-title-photo" src="image/gallery/Gallery.png" alt="" />
      <h2 class="visually-hidden">Advantages</h2>

      <div class="gallery__container">
        <ul data-aos="fade-down" class="gallery__list">
          <li class="gallery__item">
            <img
              class="gallery-avatar"
              src="./image/gallery/1.png"
              alt="User Avatar"
            />
          </li>
          <li class="gallery__item">
            <img
              class="gallery-avatar"
              src="./image/gallery/2.png"
              alt="User Avatar"
            />
          </li>
          <li class="gallery__item">
            <img
              class="gallery-avatar"
              src="./image/gallery/3.png"
              alt="User Avatar"
            />
          </li>
          <li class="gallery__item">
            <img
              class="gallery-avatar"
              src="./image/gallery/4.png"
              alt="User Avatar"
            />
          </li>
          <li class="gallery__item">
            <img
              class="gallery-avatar"
              src="./image/gallery/5.png"
              alt="User Avatar"
            />
          </li>
        </ul>
      </div>
      <div class="gallery-button-container">
        <button class="gallery-button gallery__list-left">
          <img class="gallery-button-icon" src="image/Icon (2).png" alt="" />
        </button>
        <button class="gallery-button gallery__list-right">
          <img class="gallery-button-icon" src="image/Icon (1).png" alt="" />
        </button>
      </div>
    </section>

    <section class="reviews" id="reviews">
      <img
        class="reviews-title-photo"
        src="image//reviews/reviews.png"
        alt=""
      />
      <h2 class="visually-hidden">Advantages</h2>

      <div class="reviews__container">
        <ul data-aos="fade-down" class="reviews__list">
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews/Review.png"
              alt="User Avatar"
            />
          </li>
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews//Review (1).png"
              alt="User Avatar"
            />
          </li>
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews//Review (2).png"
              alt="User Avatar"
            />
          </li>
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews//Review (3).png"
              alt="User Avatar"
            />
          </li>
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews//Review (4).png"
              alt="User Avatar"
            />
          </li>
          <li class="reviews__item">
            <img
              class="reviews-avatar"
              src="./image/reviews//Review (5).png"
              alt="User Avatar"
            />
          </li>
        </ul>
      </div>
      <div class="gallery-button-container">
        <button class="gallery-button reviews__list-left">
          <img class="gallery-button-icon" src="image/Icon (2).png" alt="" />
        </button>
        <button class="gallery-button reviews__list-right">
          <img class="gallery-button-icon" src="image/Icon (1).png" alt="" />
        </button>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-wrapper">
          <a class="footer-text" href="policy.html">
            <img
              src="/image/privacy-terms/Privacy policy mobile (1).png"
              alt="Privacy Policy"
            />
          </a>

          <a class="footer-text" href="terms.html">
            <img
              src="/image/privacy-terms/terms mobile.png"
              alt="Terms of Service"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="js/mobile-menu.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/slick.js"></script>
  </body>
</html>
